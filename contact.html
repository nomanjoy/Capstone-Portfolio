
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style2.css">

</head>
<body class="container">
  
<div class="container2">

  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" bis_skin_checked="1">
    <div class="modal-dialog" role="document" bis_skin_checked="1">
      <div class="modal-content rounded-4 shadow" bis_skin_checked="1">
        <div class="modal-header p-5 pb-4 border-bottom-0" bis_skin_checked="1">
          
          <h1 class="fw-bold mb-0 fs-2">Contact with me</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
  
        
        <div class="modal-body p-5 pt-0" bis_skin_checked="1">
          <form class="">
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Your Email address :</label>
              <small class="text-body-secondary">Email to : abdullahjoy3000@gmail.com.</small>
            </div>
            <div class="form-floating mb-3" bis_skin_checked="1">
              <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Message">
              <label for="floatingPassword">Message :</label>
            </div>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Send Email</button>
            
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Contact by other ways</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
              Phone : +8801913594301
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
              Contact by Facebook
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" type="submit">
              <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
              Contact by Whatsapp
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
